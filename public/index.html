<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Drench game</title>
</head>

<body>
  <div class="container">
    <h1>Drench Game</h1>
    <div id="game-area">
      <div class="board"></div>
      <div class="controls">
        <h2>Moves:
          <span>30</span>
        </h2>
        <div id="control-btns">
          <div class="row">
            <div class="btn-red"></div>
            <div class="btn-blue"></div>
            <div class="btn-yellow"></div>
          </div>
          <div class="row">
            <div class="btn-green"></div>
            <div class="btn-violet"></div>
            <div class="btn-lightblue"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
